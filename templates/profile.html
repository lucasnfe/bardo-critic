  <script>
    function onLoadProfile() {
        for(let i = 0; i < {{total_pieces}}; i++) {
            let pStorage = localStorage.getItem("p_" + i);
            $('#profile-form').append('<input type="hidden" name="' + "p_" + i + '" value="' + pStorage + '" />');

            let emotion1Storage = localStorage.getItem("emotion1_" + i);
            $('#profile-form').append('<input type="hidden" name="' + "emotion1_" + i + '" value="' + emotion1Storage + '" />');

            let emotion2Storage = localStorage.getItem("emotion2_" + i);
            $('#profile-form').append('<input type="hidden" name="' + "emotion2_" + i + '" value="' + emotion2Storage + '" />');

            let playCountStorage = localStorage.getItem("playCount_" + i);
            $('#profile-form').append('<input type="hidden" name="' + "playCount_" + i + '" value="' + playCountStorage + '" />');

            let playCompleteCountStorage = localStorage.getItem("playCompleteCount_" + i);
            $('#profile-form').append('<input type="hidden" name="' + "playCompleteCount_" + i + '" value="' + playCompleteCountStorage + '" />');

            // Tutorial piece does not have quality
            if(i > 0) {
                let qualityStorage = localStorage.getItem("quality_" + i);
                $('#profile-form').append('<input type="hidden" name="' + "quality_" + i + '" value="' + qualityStorage + '" />');
            }
        }

        localStorage.clear();
    }
  </script>
